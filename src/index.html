<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Concentration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
  <div class="content">

    <div class="header">
      <div class="title">
        <h4>Concentration</h4>
      </div>
      <div class="stats">
        <div class="timer"></div>
        <div class="moves"></div>
      </div>
    </div>

    <div class="deck"></div>

    <div class="success">
      <div class="success-message">Congratulations</div>
      <button class="success-btn" type="button">Restart</button>
    </div>

  </div>
  <div class="footer"></div>
  <script src="js/index.js"></script>
</body>
</html>
